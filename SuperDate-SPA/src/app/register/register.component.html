<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" name="Name" required placeholder="Username" [(ngModel)]="model.Name">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="Password" required placeholder="Password" [(ngModel)]="model.Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-danger" type="button"(click)="cancle()">Cancel</button>
  </div>
</form>
