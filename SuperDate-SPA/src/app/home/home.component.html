<div class="container mt-5">
  <div style="text-align: center" *ngIf="!registerMode" >
    <h1>Find Hero Match</h1>
    <p class="lead">Come toss your coin.... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="RegiseterToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
      <app-register (formCanceled)="onFormCanceled($event)"></app-register>
      </div>
    </div>
  </div>
</div>
